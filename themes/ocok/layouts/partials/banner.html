<section id="banner" class="banner">
  <h2 class="banner-title">{{ .Site.Params.title }}</h2>
  <p>{{ .Site.Params.subtitle }}</p>
  <ul class="actions special">
    {{ range .Params.Banner.button }}
      <li><a href="{{ .url }}" class="button {{ .type }}">{{ .text }}</a></li>
    {{ end }}
  </ul>
</section>
